{% load thumbnail %}
{% for product in up_sells_products %}
    <!-- single-product start -->
    <div class="col-lg-3 col-md-4 col-sm-4">
								<div class="single-product">
									<span class="sale-text">Sale</span>
									<div class="product-img">
										<a href="{{ product.get_absolute_url }}">
											<img class="primary-image" src="{% thumbnail product.preview_image 480x606 crop='smart' %}" alt="">
											<img class="secondary-image" src="img/product/18.jpg" alt="">
										</a>
										<div class="actions">
											<div class="action-buttons">
												<div class="add-to-cart">
													<a href="#">Add to cart</a>
												</div>
												<div class="add-to-links">
													<div class="add-to-wishlist">
														<a href="#" data-toggle="tooltip" title="" data-original-title="Add to Wishlist"><i class="fa fa-star"></i>
														</a>
													</div>
													<div class="compare-button">
														<a href="#" data-toggle="tooltip" title="" data-original-title="Compare"><i class="fa fa-exchange"></i></a>
													</div>
												</div>
												<div class="quickviewbtn">
													<a href="#" data-toggle="tooltip" title="" data-original-title="Quick View"><i class="fa fa-search-plus"></i></a>
												</div>
											</div>
										</div>
									</div>
									<div class="product-content">
										<h2 class="product-name"><a href="#">{{ product.title }}</a></h2>
										<div class="price-box">
											{% if product.discount_price %}
												<span class="new-price">£{{ product.discount_price }}</span>
												<span class="old-price">£{{ product.price }}</span>
											{% else %}
												<span class="new-price">£{{ product.price }}</span>
											{% endif %}
										</div>
									</div>
								</div>
							</div>
    <!-- single-product end -->
{% endfor %}
